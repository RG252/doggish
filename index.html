<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Doggish </title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
          <div class="navbar__brand">
            <img src="./asset/logo.png" alt="logo" class="navbar__logo" />
          </div>
          <div class="navbar__nav__items">
            <button class="nav__item button__primary">Adopt Now</button>
          </div>
        </nav>
      </header>
      <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
          <div class="hero__image__container">
            <img class="hero__image" src="./asset/hero.jpeg" alt="hero image" />
          </div>
          <div class="hero__description">
            <h1 class="hero__text">
              Adopt your favourite breed of dog near you.
            </h1>
            <button class="hero__button button__primary">Adopt Dog</button>
          </div>

        </section>

        <!--Explore Breed-->
        <section class="explore__Breed__container">
          <h1 class="explore__Breed__text">Explore Breeds </h1>
          <div class="explore__Breed__gradient__bg"></div>
          <div class="explore__Breed__lists">
            <!--Golden Retriever-->
            <div class="dog__Breed__card" id="golden__card">
              <img src="./asset/dog1.jpeg" alt="Golden Retriever" class="dog__image" />
              <div class="dog__Breed__card__description">
                <h3 class="dog__title">Golden Retriever</h3>
              </div>
            </div>
            <!--Siberian Husky-->
            <div class="dog__Breed__card" id="siberianhusky__card">
              <img src="./asset/dog2.jpeg" alt="Siberian Husky" class="dog__image" />
              <div class="dog__Breed__card__description">
                <h3 class="dog__title">Siberian Husky</h3>
              </div>
            </div>
            <!--Shiba Inu-->
            <div class="dog__Breed__card">
              <img src="./asset/dog3.jpeg" alt="Shiba Inu" class="dog__image" />
              <div class="dog__Breed__card__description">
                <h3 class="dog__title">Shiba Inu</h3>
              </div>
            </div>
          </div>
          <div class="explore__Breed__view__more">
            <button class="button__viewmore">View More</button>
          </div>
        </section>

        <!--Dogs-->
        <section class="Dogs__container">
          <h1 class="Dogs__description">
            Order from 100's of Breeds
          </h1>
          <div class="Dogs__flex">
            <div class="dogs__flex__row__one">
              <div class="dog__1">
                <img class="dog__1__image" 
                   src="./asset/dogg1.jpeg" 
                   alt="dog__1"
              >
              </div>
              
              <div class="dog__2">
                <img class="dog__2__image" 
                   src="./asset/dogg2.jpeg" 
                   alt="dog__2"
              >
              </div>
              
            </div>
            <div class="dogs__flex__row__two">
              <div class="dog__3">
                <img class="dog__3__image" 
                   src="./asset/dogg4.jpeg" 
                   alt="dog__3"
              >
              </div>
              
              <div class="dog__4">
                <img class="dog__4__image" 
                   src="./asset/dogg5.webp" 
                   alt="dog__4"
              >
              </div>
              
            </div>
          </div>
          </section>

          <!--Get Updates-->
          <section class="update__section">
            
            <form class="update">
              
              <div class="update__message">
                <h1>Stay Updated</h1>
              </div>

              <div class="get__updated">
                <input class="input__mail" type="email" name="email" id="email" placeholder="@gmail.com">
                <button class="update__button">Get Updates</button>
              </div>
      
            </form>
          </section>

          <!--Quote-->
          <section class="dogo__quote__container">
            <div class="dogo__image">
              <img class="dogo__image__pic" src="./asset/bottom.jpeg" alt="dog image">              
            </div>
          </section>
      </main>
      <!--Footer-->
      <footer>
        <div class="footerr">
          <h1 class="footer__brand"><i>Doggish</i></h1>
          <div class="footer__option">
            <p>Pricing</p>
            <p>Terms and Conditions</p>
            <p>Partnership</p>
            <p>Career</p>
            <p>Contact</p>
          </div>
        </div>
      </footer>
</body>
</html>
